<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML API - California House Price Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .login {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      width: 400px;
      text-align: center;
    }

    .login h1 {
      font-family: 'Pacifico', cursive;
      font-size: 28px;
      margin-bottom: 20px;
      color: #007acc;
    }

    .login form {
      display: flex;
      flex-direction: column;
    }

    .login input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s ease;
    }

    .login input:focus {
      border: 1px solid #007acc;
    }

    .login button {
      background: #007acc;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login button:hover {
      background: #005a99;
    }

    .login .prediction-text {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>California House Price Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="MedInc" placeholder="Median Income" required />
      <input type="text" name="HouseAge" placeholder="House Age" required />
      <input type="text" name="AveRooms" placeholder="Average Rooms" required />
      <input type="text" name="AveBedrms" placeholder="Average Bedrooms" required />
      <input type="text" name="Population" placeholder="Population" required />
      <input type="text" name="AveOccup" placeholder="Average Occupancy" required />
      <input type="text" name="Latitude" placeholder="Latitude" required />
      <input type="text" name="Longitude" placeholder="Longitude" required />
      <button type="submit">Predict</button>
    </form>
    <div class="prediction-text">
      {{ prediction_text }}
    </div>
  </div>
</body>

</html>
